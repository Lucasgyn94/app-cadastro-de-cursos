<!--FormulÃ¡rio-->
<div class="container">
    <form>
        <label for="curso">Curso</label>
        <input type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso">
    
        <label for="valor">Valor</label>
        <input type="text" name="valorCurso" [(ngModel)]="curso.valorCurso">
        <br>
        
        <div class="box-btn-cadastrar-alterar-remover">
            <button (click)="cadastrar()">Cadastrar</button>
            <button (click)="alterar()">Alterar</button>
            <button (click)="remover()">Excluir</button>
        </div>
        
    </form>
    
    <!--Tabela-->
    <table border="1">
        <tr *ngFor="let v of vetor_curso">
            <td>{{v.nomeCurso}}</td>
            <td>{{v.valorCurso}}</td>
            <td><button class="btn-selecionar-curso" (click)="selecionarCurso(v)">Selecionar Curso</button></td>
        </tr>
    </table>
</div>
